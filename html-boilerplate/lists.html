<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Practice with Lists</h1>
    <h2>Unordered Lists - Favorite Foods</h2>
    <ul>
        <li>sushi</li>
        <li>steak</li>
        <li>Bacon</li>
    </ul>
    <h2>Ordered Lists - Favorite Movies</h2>
    <ol>
        <li>Shawshank Redemption</li>
        <li>Inception</li>
        <li>Elf</li>
    </ol>
</body>
</html>
